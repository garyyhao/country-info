<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flag Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Country Flag Finder</h1>
        
        <div class="settings-bar">
            <button id="settingsButton" class="settings-button">⚙️ Settings</button>
        </div>

        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="settings-form">
                    <label for="apiKey">OpenAI API Key:</label>
                    <input type="password" id="apiKey" placeholder="sk-..." />
                    <p class="help-text">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI</a></p>
                    <button id="saveSettings">Save</button>
                </div>
            </div>
        </div>
        
        <div class="search-tabs">
            <button class="tab-btn active" data-tab="ai">Search by Description (AI)</button>
            <button class="tab-btn" data-tab="direct">Search by Country Name</button>
        </div>

        <div class="search-container" id="aiSearch">
            <input type="text" id="flagDescription" placeholder="Describe a flag (e.g., 'red with yellow stars')" />
            <button id="searchButton">Search</button>
        </div>

        <div class="search-container hidden" id="directSearch">
            <input type="text" id="countryName" placeholder="Enter country name (e.g., 'France', 'Japan')" />
        </div>

        <div id="results" class="results-grid"></div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching flags...</p>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
